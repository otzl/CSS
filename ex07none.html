<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .answer {
        display: none;
      }
      .question:hover + .answer {
        display: inline;
        color: blue;
      }
      .website {
        display: none;
      }
      a:hover + .website {
        display: inline;
      }

      /* 선생님 풀이 */
      .url {
        display: none;
      }

      .name:hover + .url {
        display: inline;
      }
    </style>
  </head>
  <body>
    <span class="question">Q. 오늘은 무슨 요일인가요?</span>
    <span class="answer">A. 목요일입니다.....</span>

    <br /><br />

    <span class="question">Q. 내가 좋아하는 커피 메뉴는?</span>
    <span class="answer">A. 커피 별로 안 좋아해요...</span>

    <!-- a태그 '네이버' 
        클릭했을 때, 네이버로 이동 
        마우스를 올렸을때는 www.naver.com 이라는 글자가 뜨도록 

        네이버, 다음
    -->
    <br /><br />
    <a href="https://www.naver.com/">네이버</a>
    <span class="website">www.naver.com</span>
    <br />
    <a href="https://www.daum.net/">다음</a>
    <span class="website">www.daum.net</span>

    <!-- 선생님 풀이 -->
    <br />
    <a href="https://www.naver.com" class="name">네이버</a>
    <span class="url">www.naver.com</span>
  </body>
</html>
